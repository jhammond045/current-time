<script>
    function getTimeInTimeZone(timezone) {
        const options = { timeZone: timezone, hour12: true, hour: '2-digit', minute: '2-digit' };
        const time = new Date().toLocaleTimeString('en-US', options);
        return time;
    }

    function getUrlParams(url) {
        const params = {};
        const urlParams = new URLSearchParams(url);
        for (const [key, value] of urlParams) {
            params[key] = value;
        }
        return params;
    }

    const url = window.location.href;
    const queryParams = getUrlParams(url);
    const specifiedTimezone = queryParams.timezone || 'America/New_York'; // Default to New York if timezone param is not provided
    console.log(url, queryParams, specifiedTimezone);
    const currentTime = getTimeInTimeZone(specifiedTimezone);

    document.write(currentTime);
</script>
